                </div><span id="alerttext"></span>
            </div>

        <div class="container text-center" id="cancelButton" style="display: none;">

	    </div>

            <div class="col-md-2 formcol">
                <form class="form" action="#" method="POST">
                    <div class="content">
                    <div class="form-group">
                        <label class="control-label" for="listCourses">List your courses, separated by commas</label>
                        <input type="text" class="form-control" id="listCourses" name="listCourses" placeholder="CS 1337, KAFA 1500" value="CS 2051, CS 2110, CS 2340, PHYS 2213, MATH 2550, ENGL 1102">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="freeDays">Enter number of desired free days (incl. weekends)</label>
                        <input type="text" class="form-control" id="freeDays" name="freeDays" placeholder="5" value="2">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="startTime">Enter desired start time</label>
                        <input type="text" class="form-control" id="startTime" name="startTime" placeholder="6:00 AM" value="9:00 AM">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="endTime">Enter desired end time</label>
                        <input type="text" class="form-control" id="endTime" name="endTime" placeholder="9:00 PM" value="4:00 PM">
                    </div>
                        <button type="submit" class="btn btn-success btn-block">Go!</button>
                    </div>
                </form>
            </div>
